<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Mencegah scroll horizontal */
    }
    #menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(255, 0, 0, 0.792); /* Warna latar belakang dengan opasitas */
        padding: 10px;
        box-sizing: border-box;
        z-index: 1000; /* Membuat menu tetap di atas konten lain */
    }
    #menu ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    #menu ul li {
        display: inline-block;
        margin-right: 10px;
    }
    #menu ul li a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    #menu ul li a:hover {
        background-color: rgba(255, 255, 255, 0.3); /* Efek hover dengan opasitas */
    }
    #sky {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/symphony.png'); /* Latar belakang bintang */
        animation: moveSky 30s linear infinite; /* Animasi pergerakan langit */
    }
    @keyframes moveSky {
        from {
            background-position: 0 0; /* Posisi awal latar belakang */
        }
        to {
            background-position: 100% 0; /* Posisi akhir latar belakang */
        }
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="sky"></div>

<div id="menu">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

</body>
</html>
