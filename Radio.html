<HTML>
    <HEAD>
        <TITLE>Mengakses Objek Radio</TITLE>
    </HEAD>
    <BODY>
        Klik pada musik yang paling anda sukai<BR>
            <FORM NAME = "fromTes"
                  METHOD = "GET">
            <INPUT TYPE = "RADIO"
                   NAME = "radioMusik"
                   VALUE = "Jazz"
                   onClick = "info ()">Jazz<BR>
            <INPUT TYPE = "RADIO"
                   NAME = "radioMusik"
                   VALUE = "Keroncong"
                   onClick = "info ()">Keroncong<BR>
            <INPUT TYPE = "RADIO"
                   NAME = "radioMusik"
                   VALUE = "Dangdut"
                   onClick = "info ()">Dangdut<BR>
            <INPUT TYPE = "RADIO"
                   NAME = "radioMusik"
                   VALUE = "Lainnya"
                   onClick = "info ()">Lainnya<BR>
            <HR>
                Info :
                <INPUT TYPE = "TEXT"
                       NAME = "fieldMusik"
                       SIZE = "40"
            </FORM>
            <SCRIPT LANGUAGE = "JavaScript">
                function info () {
                    for ( var i = 0; i<4;  i++ ) 
                        if (document.formTes.radioMusik[i].checked)
                        document.formTes.fieldMusik.value=
                            document.formTes.radioMusik[i].value;
                }
            </SCRIPT>
    </BODY>
</HTML>
