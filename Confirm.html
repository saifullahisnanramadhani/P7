<html>
    <body>
        <h2>JavaScript Confirm Box</h2>
        <button onclick="myFunction()">Mulai</button>
        <p id="demo"></p>
        <script>
            function myFunction() {
                var txt;
                if (confirm("Apakah Anda akan logout?")) {
                    txt = "Anda telah Logout.";
                } 
                else {
                    txt = "Logout dibatalkan.";
                }
                document.getElementById("demo").innerHTML = txt;
            }
        </script>
    </body>
</html>
